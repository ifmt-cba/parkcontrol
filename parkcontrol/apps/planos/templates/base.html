<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GerÃªncia de Planos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        :root {
            --vermelho-figma: #E41515; /* Ajuste conforme o vermelho exato do Figma */
        }

        .navbar-custom {
            background-color: var(--vermelho-figma);
        }

        .navbar-logo {
            width: 40px; 
            height: auto;
        }

        .selecao-card {
            border: 2px solid var(--vermelho-figma);
            background-color: transparent;
            color: var(--vermelho-figma);
            padding: 40px; /* padding aumentado */
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .selecao-card:hover {
            background-color: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'imagens/LogoBranca.png' %}" alt="Logo" class="navbar-logo">
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
