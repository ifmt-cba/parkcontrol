{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Excluir Plano Mensal: {{ plano.nome }}</h2>
    <p>Tem certeza que deseja excluir este plano?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'planos:listar_planos_mensais' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
